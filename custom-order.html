<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选购铝制啤酒罐 - CustomCan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        apple: {
                            gray: '#f5f5f7',
                            dark: '#1d1d1f',
                            blue: '#0066cc',
                            light: '#86868b'
                        }
                    },
                    fontFamily: {
                        sanfrancisco: ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: var(--font-sanfrancisco); }
        .nav-link-active {
            color: #0066cc !important;
            font-weight: 500;
        }
    </style>
</head>
<body class="bg-white font-sanfrancisco">
    <!-- 导航栏 -->
    <nav class="fixed top-0 left-0 right-0 z-50 bg-black/80 backdrop-blur-md text-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-14">
                <a href="index.html" class="text-xl font-semibold">CustomCan</a>
                <div class="hidden md:flex space-x-8">
                    <a href="index.html" class="text-sm hover:text-apple-blue transition-all">首页</a>
                    <a href="learn-more.html" class="text-sm hover:text-apple-blue transition-all">进一步了解</a>
                    <a href="custom-order.html" class="text-sm nav-link-active transition-all">选购铝制啤酒罐</a>
                    <a href="our-team.html" class="text-sm hover:text-apple-blue transition-all">我们的团队</a>
                    <a href="contact.html" class="text-sm hover:text-apple-blue transition-all">联系我们</a>
                </div>
                <button class="md:hidden text-white" id="mobile-menu-btn">
                    <i class="fa fa-bars text-xl"></i>
                </button>
            </div>
        </div>
        <!-- 移动端菜单 -->
        <div id="mobile-menu" class="md:hidden hidden bg-black/95">
            <div class="px-4 py-4 space-y-3">
                <a href="index.html" class="block text-sm hover:text-apple-blue transition-all py-2">首页</a>
                <a href="learn-more.html" class="block text-sm hover:text-apple-blue transition-all py-2">进一步了解</a>
                <a href="custom-order.html" class="block text-sm nav-link-active py-2">选购铝制啤酒罐</a>
                <a href="our-team.html" class="block text-sm hover:text-apple-blue transition-all py-2">我们的团队</a>
                <a href="contact.html" class="block text-sm hover:text-apple-blue transition-all py-2">联系我们</a>
            </div>
        </div>
    </nav>

    <!-- 定制表单区域 -->
    <section class="pt-32 pb-20 bg-apple-gray">
        <div class="max-w-4xl mx-auto px-4">
            <h2 class="text-4xl font-bold text-center mb-12 text-apple-dark">选购你的铝制啤酒罐</h2>

            <div class="bg-white rounded-xl shadow-xl p-8">
                <form id="custom-form" class="space-y-6">
                    <!-- 基础信息 -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-apple-dark font-medium mb-2">联系人姓名 *</label>
                            <input type="text" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-apple-blue">
                        </div>
                        <div>
                            <label class="block text-apple-dark font-medium mb-2">联系电话 *</label>
                            <input type="tel" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-apple-blue">
                        </div>
                        <div>
                            <label class="block text-apple-dark font-medium mb-2">电子邮箱 *</label>
                            <input type="email" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-apple-blue">
                        </div>
                        <div>
                            <label class="block text-apple-dark font-medium mb-2">公司/品牌名称</label>
                            <input type="text" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-apple-blue">
                        </div>
                    </div>

                    <!-- 产品规格 -->
                    <div class="border-t border-gray-200 pt-6">
                        <h3 class="text-xl font-semibold mb-4 text-apple-dark">产品规格</h3>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                            <div class="border rounded-lg p-4 hover:border-apple-blue transition-all cursor-pointer">
                                <input type="radio" name="size" value="330ml" id="size-330" class="sr-only peer">
                                <label for="size-330" class="block cursor-pointer">
                                    <span class="font-medium">330ml</span>
                                    <span class="text-sm text-apple-light block mt-1">标准款</span>
                                </label>
                            </div>
                            <div class="border rounded-lg p-4 hover:border-apple-blue transition-all cursor-pointer">
                                <input type="radio" name="size" value="500ml" id="size-500" class="sr-only peer">
                                <label for="size-500" class="block cursor-pointer">
                                    <span class="font-medium">500ml</span>
                                    <span class="text-sm text-apple-light block mt-1">加大款</span>
                                </label>
                            </div>
                            <div class="border rounded-lg p-4 hover:border-apple-blue transition-all cursor-pointer">
                                <input type="radio" name="size" value="1000ml" id="size-1000" class="sr-only peer">
                                <label for="size-1000" class="block cursor-pointer">
                                    <span class="font-medium">1000ml</span>
                                    <span class="text-sm text-apple-light block mt-1">超大款</span>
                                </label>
                            </div>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                            <div>
                                <label class="block text-apple-dark font-medium mb-2">订购数量（个）*</label>
                                <input type="number" min="1000" step="100" value="1000" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-apple-blue">
                                <p class="text-sm text-apple-light mt-1">最小起订量：1000个</p>
                            </div>
                            <div>
                                <label class="block text-apple-dark font-medium mb-2">交货周期要求</label>
                                <select class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-apple-blue">
                                    <option>7天内</option>
                                    <option>15天内</option>
                                    <option>30天内</option>
                                    <option>协商确定</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- 定制要求 -->
                    <div class="border-t border-gray-200 pt-6">
                        <h3 class="text-xl font-semibold mb-4 text-apple-dark">定制要求</h3>
                        <div>
                            <label class="block text-apple-dark font-medium mb-2">设计需求描述 *</label>
                            <textarea rows="5" required placeholder="请详细描述您的定制需求，如图案、文字、颜色、特殊工艺等..." class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-apple-blue"></textarea>
                        </div>
                        <div class="mt-4">
                            <label class="block text-apple-dark font-medium mb-2">上传设计稿（可选）</label>
                            <div class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center hover:border-apple-blue transition-all">
                                <i class="fa fa-upload text-4xl text-apple-light mb-2"></i>
                                <p class="text-apple-light mb-4">点击或拖拽文件至此处上传</p>
                                <input type="file" class="sr-only" id="design-file">
                                <label for="design-file" class="bg-apple-gray px-6 py-2 rounded-lg text-apple-dark cursor-pointer hover:bg-gray-200 transition-all">
                                    选择文件
                                </label>
                                <p class="text-xs text-apple-light mt-2">支持格式：JPG、PNG、AI、PDF，最大50MB</p>
                            </div>
                        </div>
                    </div>

                    <!-- 提交按钮 -->
                    <div class="pt-6">
                        <button type="submit" class="w-full bg-apple-blue text-white py-4 rounded-lg font-medium hover:bg-apple-blue/90 transition-all text-lg">
                            提交选购需求
                        </button>
                        <p class="text-center text-sm text-apple-light mt-4">提交后我们将在1个工作日内与您联系，确认定制细节</p>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer class="bg-apple-dark text-white py-12">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <a href="index.html" class="text-xl font-semibold mb-4 md:mb-0">CustomCan</a>
                <div class="flex space-x-6">
                    <a href="index.html" class="text-gray-400 hover:text-white transition-all">首页</a>
                    <a href="learn-more.html" class="text-gray-400 hover:text-white transition-all">进一步了解</a>
                    <a href="custom-order.html" class="text-gray-400 hover:text-white transition-all">选购铝制啤酒罐</a>
                    <a href="our-team.html" class="text-gray-400 hover:text-white transition-all">我们的团队</a>
                    <a href="contact.html" class="text-gray-400 hover:text-white transition-all">联系我们</a>
                </div>
            </div>
            <div class="border-t border-gray-800 mt-8 pt-8 text-center text-gray-400 text-sm">
                <p>© 2026 CustomCan. 保留所有权利。</p>
            </div>
        </div>
    </footer>

    <script>
        // 移动端菜单切换
        document.getElementById('mobile-menu-btn').addEventListener('click', function() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        });

        // 表单提交处理
        document.getElementById('custom-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('选购需求提交成功！我们将尽快与您联系。');
            this.reset();
        });
    </script>
</body>
</html>
